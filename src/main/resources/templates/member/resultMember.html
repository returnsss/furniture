<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/basic}">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
</head>

<div layout:fragment="content" class="container my-3">
    <div class="jumborton">
        <div class="container">
            <h1 class="display-3">회원정보</h1>
        </div>
    </div>
    <div class="container" id="result" align="center">


    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    let result = document.querySelector('#result');

    const urlParams = new URL(location.href).searchParams;
    const msg = urlParams.get('msg');
    console.log(msg)

    let resultMsg = "";



    if (msg == "0") {
        resultMsg = "회원정보가 수정되었습니다.";
    } else if (msg == "1") {
        resultMsg = "회원가입을 축하드립니다.";
    } else {
        resultMsg = "해당 작업에 실패하였습니다.";
    }


    let h2 = document.createElement('h2');
    h2.classList.add('alert');
    h2.classList.add('alert-danger');

    let text = document.createTextNode(resultMsg);

    h2.appendChild(text);
    result.appendChild(h2);




</script>
