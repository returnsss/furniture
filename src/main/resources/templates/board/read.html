<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/basic}">
<head>
  <meta charset="UTF-8">
  <title>Board Read</title>
</head>

<div layout:fragment="content" class="container my-3">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Board Read
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Bno</span>
            <input type="text" class="form-control" th:value="${boardDto.bno}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" th:value="${boardDto.title}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Content</span>
            <textarea class="form-control col-sm-5" rows="5" readonly>[[${boardDto.content}]]</textarea>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Writer</span>
            <input type="text" class="form-control" th:value="${boardDto.writer}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">RegDate</span>
            <input type="text" class="form-control" th:value="${#temporals.format(boardDto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ModDate</span>
            <input type="text" class="form-control" th:value="${#temporals.format(boardDto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>

          <div class="my-4">
            <div class="float-end" th:with="link = ${pageRequestDto.getLink()}">
              <a th:href="|@{/board/list}?${link}|" class="text-decoration-none">
                <button type="button" class="btn btn-primary">List</button>
              </a>
              <!--/*<a th:href="|@{/board/modify(bno=${boardDto.bno})}&${link}|" class="text-decoration-none">*/-->
              <a th:href="|@{/board/modify(bno=${boardDto.bno})}&${link}|" class="text-decoration-none"
                 th:if="${boardDto.writer == userId}" th:unless="${boardDto.writer != userId}">
                <button type="button" class="btn btn-secondary">Modify</button>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script layout:fragment="script" th:inline="javascript">

</script>
