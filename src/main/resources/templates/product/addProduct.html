<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">제품 관리</h1>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-11">
                            <h3>제품 등록</h3>
                        </div>
                        <div class="col-1">
                            <a th:href="AdminProductsList.ad" class="btn btn-primary" role="button">등록 취소</a>
                        </div>
                    </div>
                    <br>
                    <form name="newProduct" th:action="@{/product/addProduct}" class="form-horizontal" method="post"
                          enctype="multipart/form-data">

                        <br>
                        <div class="form-group row">
                            <label class="col-sm-2">제품명</label>
                            <div class="col-sm-3">
                                <input type="text" name="productName" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-2">가격</label>
                            <div class="col-sm-3">
                                <input type="text" name="productPrice" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-2">설명</label>
                            <div class="col-sm-5">
                                <textarea name="description" cols="50" rows="2" class="form-control"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-2">카테고리</label>
                            <div class="col-sm-3">
                                <input type="text" name="category" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-2">재고 수</label>
                            <div class="col-sm-3">
                                <input type="text" name="productsInStock" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-2">이미지</label>
                            <div class="col-sm-5">
                                <input type="file" name="productImage" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <div class="col-sm-offset-2 col-sm-10 ">
                                <button type="button" class="btn btn-primary regist">등록</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script layout:fragment="script" th:inline="javascript">

    const formObj = document.querySelector("form");

    document.querySelector(".regist").addEventListener("click", function (e){
        if (confirm("등록하시겠습니까?")) {
            fetch('/api/product', {
                method: 'POST',
                body: new FormData(formObj)
            })
                .then(response => {
                    if (response.ok) {
                        // Handle successful response
                    } else {
                        // Handle error response
                    }
                })
                .catch(error => {
                    // Handle network or other errors
                });
        }

    })

</script>
