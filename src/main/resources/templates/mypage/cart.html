<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/basic}">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
</head>

<div layout:fragment="content" class="container my-3">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">장바구니</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <table width="100%">
                <tr>
                    <td align="right"><a href="#" class="btn btn-primary btn-lg">주문하기</a></td>
                </tr>
            </table>
        </div>
        <div style="padding-top: 50px">

            <form name="frmCart" method="get">
                <input type="text" style="display:none;">

                <table class="table table-hover">
                    <tr>
                        <td>
                            <button type="button" class="btn btn-danger" id="clearCart">장바구니 비우기</button>
                        </td>
                    </tr>

                    <tr class="table-secondary">
                        <th>상품</th>
                        <th>이미지</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>소계</th>
                        <th>비고</th>
                    </tr>


                    <tr th:each="cartDtoList, index : ${cartDtoList}">

                        <td>
                            <input type="hidden" name="productId" th:value="${cartDtoList.productId}">
                            <a th:href="@{/product/{productId}(productId=${cartDtoList.productId})}"
                               th:text="${cartDtoList.productName}"
                               class="btn btn-outline-primary"></a>
                        </td>
                        <td><img
                                th:src="@{${cartDtoList.imgPath}}"
                                class="img-thumbnail" style="width: 200px"></td>
                        <td class="price" th:text="${cartDtoList.productPrice}"></td>
                        <td>
                            <input type="number" th:value="${cartDtoList.cnt}" id="productCnt"
                                   class="productCnt" min="1">
                            <input type="button" value="수정" id="modify"
                                   class="btn btn-primary btn-sm">
                        </td>
                        <td class="total" th:text="${cartDtoList.productPrice} * ${cartDtoList.cnt}"></td>
                        <td><span class="badge text-bg-danger">삭제</span></td>
                    </tr>


                    <tr class="table-secondary">
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>총액</th>
                        <th th:text="${totalPrice}"></th>
                        <th></th>
                    </tr>
                </table>
            </form>

        </div>
        <a th:href="@{/product/list}" class="btn btn-secondary"> &laquo; 쇼핑 계속하기</a>
        <hr>
    </div>
</div>



<script layout:fragment="script" th:inline="javascript">

    document.addEventListener('DOMContentLoaded', function() {
        const clearAllButton = document.querySelector('#clearCart');

        clearAllButton.addEventListener('click', function() {
            const userId = [[${userId}]];

            if (confirm('장바구니를 비우시겠습니까?')) {
                fetch(`/api/cart/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('장바구니가 성공적으로 비워졌습니다.');
                            alert('장바구니가 비워졌습니다!');
                            window.location.reload();
                        } else {
                            console.error('장바구니 비우기 실패');
                        }
                    })
                    .catch(error => {
                        console.error('네트워크 오류:', error);
                    });
            }
        });
    });
